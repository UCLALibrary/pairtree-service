name: Build and Publish Docker Image for Snapshot

env:
    GO_VERSION: '1.22.4'
    SERVICE_NAME: 'pairtree-service'
    ALPINE_VERSION: '3.20'

on:
  release:
    types: [ published ]
  schedule:
    - cron:  '20 20 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

    - name: Optionally, login to Docker repository
      uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446 # v3.2.0
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      if: env.DOCKER_USERNAME != null
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0 # v5.3.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ vars.DOCKER_REGISTRY_ACCOUNT }}pairtree-service:${{ github.ref_name }}
        build-args: |
          GO_VERSION=${{ env.GO_VERSION }}
          ALPINE_VERSION=${{ env.ALPINE_VERSION }}
          SERVICE_NAME=${{ env.SERVICE_NAME }}
        labels: |
          org.opencontainers.image.source=https://github.com/uclalibrary/pairtree-service
          org.opencontainers.image.description=UCLA Library's pairtree service container
